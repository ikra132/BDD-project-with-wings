<html lang="en">
<head>

    <title>University Residence Portal</title>

</head>
<body>
    <div class="container">
        
        <h1> Welcome to the University<br><span>residence portal</span></h1>

        <div class="login-box">

            <form>
                <label for="student">Student number</label>

                <label for="password">Password</label>

                <button type="button" onclick="location.href='../pavion1/select1.html'">Connect</button>

                <a >Forgot a password?</a>
            </form>
        </div>
    </div>
</body>
