<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the University<br><span>residence portal</span></h1>

        <div class="login-box">
            <h2>Sign in</h2>
            <div id="error-message" class="error-message"></div>
            <form action="Backend/login.php" method="POST">
                <label for="student">Student number</label>
                <input type="text" id="student" name="student_id" placeholder="e.g. 2233223322" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" required>
            
                <button type="submit">Connect</button>
            
                <a href="#" onclick="alert('Please contact the residence administration for password reset.'); return false;">Forgot password?</a>
            </form>
        </div>
    </div>

    <script>
        // Check for login error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = document.getElementById('error-message');
        
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            errorMessage.style.display = 'block';
            
            switch(error) {
                case '1':
                    errorMessage.textContent = 'Invalid student number or password. Please try again.';
                    break;
                case '2':
                    errorMessage.textContent = 'Please fill in all fields.';
                    break;
                case '3':
                    errorMessage.textContent = 'Session expired. Please login again.';
                    break;
                default:
                    errorMessage.textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
